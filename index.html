<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Currency onverter By Aniket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">My Currency Converter</div>
      <div class="wrapper">
        <header>Currency Exchange</header>
        <form action="#">
          <div class="amount">
            <p>Enter Amount</p>
            <input type="text" value="1" />
          </div>
          <div class="drop-list">
            <div class="from">
              <p>From</p>
              <div class="select-box">
                <select></select>
              </div>
            </div>
            <div class="icon"><i class="fas fa-exchange-alt"></i></div>
            <div class="to">
              <p>To</p>
              <div class="select-box">
                <select>
                  <!-- Options tag are inserted from JavaScript -->
                </select>
              </div>
            </div>
          </div>
          <div class="exchange-rate">Getting exchange rate...</div>
          <button>Get Exchange Rate</button>
        </form>
      </div>
      <footer>CopyRights &copy;All Rights Reserved @ Aniket Saraf</footer>
    </div>

    <script src="country-list.js"></script>
    <script src="script.js"></script>
  </body>
</html>
